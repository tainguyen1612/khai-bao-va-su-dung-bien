<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kiểm tra bội số</title>
</head>
<body>
	<script>
		var a = prompt("Nhập a = ");
		var b = prompt("Nhập b = ");
		if((a % b) == 0)
		{
			alert("a là bội số của b");
		}
		else
		{
			alert("a không phải là bội số của b");
		}
	</script>
</body>
</html>
